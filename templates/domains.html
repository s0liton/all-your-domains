{% extends "base.html" %}

{% block content %}
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".dropdown-menu li a").click(function () {
                var selText = $(this).text();
                $(".selection").html(selText);
            });
        });

        $(function () {
            $("check_domain_state").click(function () {

            })
        })
    </script>
<div class="p-10 bg-surface-secondary">
    <div class="container overflow-hidden">
        <div class="row g-5">
            <div class="card" id="domain_manager">
                <div class="card-body" id="domain-form">
                    <form action="{{ url_for('domains') }}" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type in a domain" value={{ request.form.domain }}>
                            <button class="btn btn-outline-secondary dropdown-toggle" id="toggle_tld_dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span class="selection">TLD</span></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">.GA</a></li>
                                <li><a class="dropdown-item" href="#">.ML</a></li>
                                <li><a class="dropdown-item" href="#">.CF</a></li>
                                <li><a class="dropdown-item" href="#">.TK</a></li>
                            </ul>
                            <button class="btn btn-primary" type="button" id="check_domain_state">Check</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="card g-5">
                <div class="card-header">
                    <h6>Your Domains</h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-nowrap">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Domain</th>
                                <th scope="col">Nameservers</th>
                                <th scope="col">Expiration</th>
                                <th scope="col">Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label=""><a class="text-heading font-semibold" href="#">www.yourcooldomain.com</a> </td>
                                <td data-label="Nameservers"> <span>janet.ns.cloudflare.com</span> </td>
                                <td data-label="Expiration">Next Week</td>
                                <td data-label="Status"> <span class="badge bg-soft-success text-success">Valid</span> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
